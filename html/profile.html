<!DOCTYPE>
<html>
    <head>
        <title>Stackoverflow-lite Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/profile.css">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="body"></div>
            <div class="header">
                <div>STACKOVERFLOW |
                    <span>Lite</span>
                </div>
                <h3><a href="home.html">HOME</a><span onclick="logout()">LOG OUT</span></h3>   
            </div>
            <div id="main">
                <div class="profile">
                     
                    <div class="profile_name">
                        <div id="profileDetails">
                            <h3 id="username"></h3>
                            <h3 onclick="showPostQuestion('postQuestion')"><u>Post a Question?</u></h3>
                        </div>
                        <div id="postQuestion">
                            <form>
                                <input id="qTitle" type="text" placeholder="Question Title"><br><br>
                                <textarea id="qContent" placeholder="Question Content"></textarea><br><br>
                                <input type="button" value="Post Question" onclick="postQuestions('postQuestion'), showPostQuestion('profileDetails')">
                                <button onclick="showPostQuestion('profileDetails')" title="Cancel">X</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="stats_card">
                    <div class="Q_card Q_left" onclick="showQuestionCards('userQuestions')" >
                        <h3 id="question_count"></h3>
                        <p>Questions</p>
                    </div>
                    
                    <div class="Q_card" onclick="showQuestionCards('userAnswers')">
                        <h3 id="answer_count"></h3>
                        <p>Answers</p>
                    </div>
                </div>
                
                <div id="userQuestions">
                </div>
                <div id="userAnswers">
                </div>
            </div>
        <script src="../js/profile.js"></script>
    </body>
</html>
