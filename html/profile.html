<!DOCTYPE>
<html>
    <head>
        <title>Stackoverflow-lite Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/profile.css">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="../js/profile.js"></script>
    </head>
    <body>
        <div class="body"></div>
            <div class="header">
                <div>STACKOVERFLOW |
                    <span>Lite</span>
                </div>
                <h3><a  href="home.html">HOME</a><span><a href="signup.html">LOG OUT</a></span></h3>   
            </div>
            <div id="main">
                <div class="profile">
                    <div class="profile_image">
                        <img src="../images/profile_picture.jpg" title="Click to change avatar">
                    </div>
                    <div class="profile_name">
                        <div id="profileDetails">
                            <h3>@Njery</h3>
                            <h3 onclick="showEditProfile('editProfile')">Edit Profile?</h3>
                            <h3 onclick="showPostQuestion('postQuestion')">Post Question</h3>
                        </div>
                        <div id="postQuestion">
                            <input type="text" placeholder="Question Title"><br><br>
                            <textarea placeholder="Question Content"></textarea><br><br>
                            <input type="button" value="Post Question" onclick="showPostQuestion('profileDetails')">
                        </div>
                    </div>
                </div>
                <div class="stats_card">
                    <div class="Q_card Q_left" >
                        <h1>34</h1>
                        <h5>Questions</h5>
                        <h6>Asked</h6>
                    </div>
                    <div class="Q_card">
                        <h1>60</h1>
                        <h5>Answers</h5>
                        <h6>Given</h6>
                    </div>
                    <div class="Q_card">
                        <h1>3</h1>
                        <h5>Questions</h5>
                        <h6>Answered</h6>
                    </div>
                </div>
            </div>
            <div id="editProfile">
                <form>
                    <input id="name" type="text" value="Njeri Ngigi" required="*"><br><br>
                    <input id="username" type="text" value="Njery" required="*"><br><br>
                    <input id="email" type="email" value="njery@abc.ac.ke" required="*"><br><br>
                    <div id="changePassword">
                        <input id="old_password" type="password" placeholder="Old Password"><br><br>
                        <input id="new_password" type="password" placeholder="New Password"><br><br>
                        <input id="confirm_password" type="password" placeholder="Confirm Password"><br><br>
                    </div>
                    <input type="button" value="Save" onclick="showEditProfile('main')">
                </form>
                <button onclick="showEditPassword()" id="changePasswordButton">Change Password?</button><br><br>
            </div>
    </body>
</html>
